<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">

    <!-- for add favicon.ico -->
</head>

<body>

    <canvas id="can"></canvas>
    <nav>

        <ul>
            <li>
                Tic Tac Toe
            </li>

        </ul>
    </nav>


    <div class="gamecontainer">
        <div class="line"></div>
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0 "><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bbot-0"><span class="boxtext"></span></div>
            <div class="box bbot-0"><span class="boxtext"></span></div>
            <div class="box bbot-0  br-0"><span class="boxtext"></span></div>


        </div>



        <main class="gameinfo">
            <h1>Welcome to tic tac toe game </h1>

            <div>
                <span class="info"> Turn for X</span>
                <button   id="reset">Reset</button>

            </div>

            <div class="imgbox">
                <img class="imge" src="tic tac toe\excited.gif" alt="congratulation">
            </div>



        </main>

       


    </div>


    <div class="scorecard">
        <table>
             <caption>SCORECARD</caption>
     
             <tr class="tr1">
               <th>player</th>
               
               <th>score</th>
             </tr>



              <tbody>
   <tr class="score1">
        <td></td>
        <td>0</td>
   </tr>

   <tr class="score2">
       <td></td>
       <td>0</td>
  </tr>

</tbody>

        </table>


   </div>

    <div class="userinfo">
        <form action="">
            <input type="text" placeholder="Enter your name" id="your" required autofocus>
            <div style="display: flex; font-weight: bold;">
                <label for="choose1">Select:</label>
                <select name="yourchoice" id="yourchoice">
                    <option value=""></option>
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
            </div>

            <input type="text" placeholder="Enter  opponent name" id="opponent" required>
            <div style="display: flex; font-weight: bold;">
                <label for="choose2">Select:</label>
                <select name="choice2" id="opponentchoice">

                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
            </div>


            <button id="sub">Submit</button>

        </form>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script src="index.js"></script>

    <!-- <script src="user.js"></script> -->
</body>

</html>
